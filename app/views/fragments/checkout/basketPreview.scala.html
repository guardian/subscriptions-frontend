@import com.gu.memsub.subsv2.CatalogPlan
@import views.support.PlanOps._

@(plan: CatalogPlan.Paid, rawQueryString: String = "")

<div class="basket-preview  basket-preview--products">
    <h3 class="basket-preview__title">You've chosen:</h3>
    <div class="basket-preview__image">
        <img
            src="@plan.packImage(rawQueryString).defaultImage"
            srcset="@plan.packImage(rawQueryString).srcset"
            sizes="(max-width: 980px) 150px, 300px"
            alt="@plan.packImage(rawQueryString).metadataAltText">
    </div>
    <div class="basket-preview__product">
        <span class="basket-preview__product__title js-option-mirror-package-display">
            @plan.packageName
        </span>
        <span class="basket-preview__product__caption js-option-mirror-description-display">
            @for(s <- plan.subtitle) { (@s) }
        </span>
        <span class="basket-preview__product__payment js-option-mirror-payment-display"></span>
    </div>
</div>
